<div class="task-detail">
  <h2>Task Details</h2>
  <div class="task-info">
    <label>Title:</label>
    <p>{{ task.title }}</p>
  </div>
  <div class="task-info">
    <label>Description:</label>
    <p>{{ task.description }}</p>
  </div>
  <div class="task-info">
    <label>Status:</label>
    <p>{{ task.status }}</p>
  </div>
  <button (click)="goBack()">Back to Task List</button>
</div>
